help = prints this help message and exits
verbose = verbose mode
setup = sets up execution: compiles the given model into Java code
execute = executes the models from compiled code; takes the name of the class and the name of the feed function
write_trace = write trace to given folder
read_trace = read trace from given folder
logger = logger that runs on each state transition
root = the root directory for the generated Java files (default: current directory)
